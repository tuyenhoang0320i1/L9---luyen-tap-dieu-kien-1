<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không </title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số a: ", '') );
    let b = parseInt(prompt("Nhập vào số b: ", '')) ;

    if (result = a % b == 0) {
        alert("a chia hết cho b");
    } else {
        alert("a không chia hết cho b");
    }
</script>
</body>
</html>
