<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số tuổi: ",'') );
        if (a < 15) {
        document.write("Số tuổi không đủ điều kiện vào học lớp 10");
    } else {
        document.write("Số tuổi đủ điều kiện vào học lớp 10");
    }
</script>

</body>
</html>
